<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Indie+Flower&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to bottom, #000428 0%, #004e92 100%);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .start-button {
            font-family: 'Comic Neue', cursive;
            font-size: 24px;
            padding: 10px 20px;
            background-color: #FFD700;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        .blessing {
            position: absolute;
            color: #FFD700;
            font-family: 'Indie Flower', 'Comic Neue', cursive;
            font-size: 28px;
            text-shadow: 0 0 12px rgba(255,215,0,0.6);
            opacity: 0;
            animation: floatUp 10s ease-in forwards;
            white-space: nowrap;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5));
        }

        @keyframes floatUp {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.8);
            }
            15% {
                opacity: 1;
            }
            85% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) scale(1.1);
            }
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <button class="start-button" onclick="startAnimation()">0326START</button>
    <audio id="bg-music" loop>
        <source src="1.mp3" type="audio/mp3">
    </audio>
    <script>
        const blessings = [
            "星河长明🌌", "云程发轫🦅", "万般皆宜🥰", "岁岁欢愉🥳",
            "春辉永绽🍀", "未来可期🦄", "有趣有盼🌟", "一生可爱🪽",
            "喜乐长安🪷", "宏图大展🌊", "前程似锦🏅", "祝赵君宇🎂", 
            "祝赵君宇🎁", "祝赵君宇🎓", "学业有成🎓", "鹏程万里✨",  
            "平安喜乐🎉", "万事顺意🎈", "心想事成🍰",
            "青春永驻🌸", "马到成功🏆", "金榜题名📚",
            "百事可乐🥤", "活力四射⚡", "欧气爆棚🎮",  
            "笑口常开😄", "心想事成🌈"
        ];

        function createBlessing() {
            const blessing = document.createElement('div');
            blessing.className = 'blessing';
            
            const text = blessings[Math.floor(Math.random() * blessings.length)];
            const left = Math.random() * 80 + 10;
            const fontSize = 28 + Math.random() * 12;
            const delay = Math.random() * 2;
            const duration = 8 + Math.random() * 6;

            blessing.textContent = text;
            blessing.style.left = left + '%';
            blessing.style.bottom = '0%';
            blessing.style.fontSize = fontSize + 'px';
            blessing.style.animationDelay = delay + 's';
            blessing.style.animationDuration = duration + 's';

            document.body.appendChild(blessing);
            setTimeout(() => blessing.remove(), (duration + delay) * 1000);
        }

        function createStars() {
            const stars = document.querySelector('.stars');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 2 + 's';
                stars.appendChild(star);
            }
        }

        function startAnimation() {
            document.querySelector('.start-button').remove();
            document.getElementById('bg-music').play();
            createStars();
            setInterval(() => {
                if (document.querySelectorAll('.blessing').length < 60) {
                    createBlessing();
                }
            }, 200);
        }
    </script>
</body>
</html>
